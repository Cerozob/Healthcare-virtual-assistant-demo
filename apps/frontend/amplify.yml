version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            # Remove package-lock.json to avoid ARM Mac compatibility issues
            - rm -f package-lock.json
            # Use npm ci with clean install
            - npm ci --cache .npm --prefer-offline
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        preBuild:
          commands:
            # Remove package-lock.json to avoid ARM Mac compatibility issues
            - rm -f package-lock.json
            # Clean install dependencies
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/*
    appRoot: apps/frontend
