version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            # Remove package-lock.json to avoid ARM Mac compatibility issues
            - rm -f package-lock.json
            # Install dependencies fresh for current platform
            - npm install --cache .npm --prefer-offline
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        preBuild:
          commands:
            # Remove package-lock.json to avoid ARM Mac compatibility issues
            - rm -f package-lock.json
            # Install dependencies fresh for current platform
            - npm install --cache .npm --prefer-offline
            # Generate runtime config from CDK outputs
            - node scripts/generate-config.js
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/*
    appRoot: apps/frontend
