version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd apps/frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: apps/frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - apps/frontend/node_modules/**/*
backend:
  phases:
    build:
      commands:
        - npx ampx generate outputs --app-id $AWS_APP_ID --branch-name $AWS_BRANCH
